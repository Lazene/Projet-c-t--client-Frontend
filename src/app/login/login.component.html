<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
                                <div *ngIf="loginForm.get('userName').invalid &&
                                    loginForm.get('userName').errors &&
                                    (loginForm.get('userName').dirty || loginForm.get('userName').touched)">
                                    <small class="text-danger"
                                        *ngIf="loginForm.get('userName').hasError('required')">
                                        This field is required.
                                    </small>
                                    <small class="text-danger"
                                        *ngIf="loginForm.get('userName').hasError('email')">
                                        Please enter a valid email
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 
                                <div *ngIf="loginForm.get('password').invalid &&
                                    loginForm.get('password').errors &&
                                    (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                    <small class="text-danger"
                                        *ngIf="loginForm.get('password').hasError('required')">
                                        This field is required.
                                    </small>
                                    <small class="text-danger"
                                        *ngIf="loginForm.get('password').hasError('pattern')">
                                        Please enter a valid password
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                                <div class="mt-2">Not a member? <a routerLink="/register">Register</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
