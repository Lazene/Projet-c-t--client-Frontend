<div id = "Create-User">
  <div class="container">
    <div id="Create-User-row" class="row justify-content-center align-items-center">
      <div id="Create-User-column" class="col-md-6">
        <div id="Create-User-box" class="col-md-12">
          <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <h3 class="text-center ">Create User</h3>
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" id="userName" formControlName="userName" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
            </div>
    <!-- Champs Role -->
    <div class="form-group">
      <label for="role">Role</label>
      <select formControlName="role" class="form-control">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-action">Create User</button>
</form>
