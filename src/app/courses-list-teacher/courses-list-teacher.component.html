<div class="container mt-4" *ngIf="!isLoading">
    <h2 class="mb-4">Courses and Their Students</h2>
    <div *ngFor="let course of courses; let i = index">
      <h3>{{ course.courseName }}</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student ID</th>
            <th scope="col">Student Name</th>
         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentsByCourse[course.courseId]; let j = index">
            <th scope="row">{{ j + 1 }}</th>
            <td>{{ student.studentId }}</td>
            <td>{{ student.userName }}</td>
     
          </tr>
          <tr *ngIf="!studentsByCourse[course.courseId] || studentsByCourse[course.courseId].length === 0">
            <td colspan="4" class="text-center">No students enrolled</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="courses.length === 0 && !isLoading">
    <p class="text-center">No courses found.</p>
  </div>
