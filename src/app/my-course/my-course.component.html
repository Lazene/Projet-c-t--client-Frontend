<div class="container my-4">
  <h2 class="text-center">My Courses</h2>
  
  <div *ngIf="isLoading" class="text-center">
    <span>Loading courses...</span>
  </div>
  
  <ng-container *ngIf="(myCourses$ | async) as courses">
    <div *ngIf="!isLoading && courses.length === 0" class="text-center">
      <span>You are not enrolled in any courses yet.</span>
    </div>
    
    <div *ngIf="!isLoading && courses.length > 0">
      <div class="list-group mb-4">
        <a href="#" *ngFor="let course of courses" class="list-group-item list-group-item-action">
          <h5 class="mb-1">{{ course.courseName }}</h5>
          <p class="mb-1">{{ course.courseDescription }}</p>
        </a>
      </div>
    </div>
  </ng-container>

  <h2 class="text-center">Available Courses</h2>

  <ng-container *ngIf="(courses$ | async) as courses">
    <div *ngIf="isLoading">
      <span>Loading available courses...</span>
    </div>
    
    <div *ngIf="!isLoading && courses.length === 0">
      <span>No available courses at the moment.</span>
    </div>
    
    <div *ngIf="!isLoading && courses.length > 0">
      <div class="list-group">
        <div *ngFor="let course of courses" class="list-group-item list-group-item-action">
          <button class="btn btn-light" (click)="enroll(course.courseId)">
            <h5 class="mb-1">{{ course.courseName }}</h5>
            <p class="mb-1">{{ course.courseDescription }}</p>
            <small *ngIf="isEnrolled(course.courseId)">Already enrolled</small>
            <small *ngIf="!isEnrolled(course.courseId)">Click to enroll</small>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
