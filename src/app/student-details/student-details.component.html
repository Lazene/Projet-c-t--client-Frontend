<div id ="user-details">
    <div class="container">
      <div id="user-details-row" class="row justify-content-center align-items-center">
        <div id="user-details-column" class="col-md-6">
          <div id="user-details-box" class="col-md-12">
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
              <h3 class="text-center text-info">Student Details</h3>
              <div class="form-group">
                <label for="username" >Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" formControlName="role" class="form-control">
                  <option value="student">Student</option>
                  <option value="teacher">Teacher</option>
                  <option value="admin">Admin</option>
                </select>
              </div>          
              <button type="submit" class="btn btn-primary">Save Changes</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
