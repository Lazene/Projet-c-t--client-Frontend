<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Carousel Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .student-notice {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .carousel-container {
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header or Navbar could go here -->
        <header>
            <h1>Welcome to Our School!</h1>
            <!-- School Image -->
            <img src="assets/pictures/School.png" alt="School Image" class="img-fluid mb-3">
        </header>

        <!-- Row for Carousel and Notice -->
        <div class="row">
            <div class="col-md-8 carousel-container">
                <!-- Carousel Section -->
                <div id="schoolCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/pictures/classe1.png" alt="Class Image 1" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/pictures/classe2.png" alt="Class Image 2" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/pictures/cafet.png" alt="Cafeteria" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/pictures/sport.png" alt="Sports Field" class="d-block w-100">
                        </div>
                        <div class ="carousel-item">
                            <img src="assets/pictures/parc.png" alt="Library" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#schoolCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#schoolCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Student Notice Section -->
                <div class="student-notice">
                    <h2>Enrollment Notice</h2>
                    <p>Attention all prospective students! Enrollment for the upcoming academic year begins on April 15th and ends on June 30th. Ensure you register within this period to secure your place.</p>
                </div>
            </div>
        </div>

        <!-- Footer could go here -->
        <footer class="mt-4">
            <p>Copyright &copy; 2024 PSR12320 Web School Inc.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
